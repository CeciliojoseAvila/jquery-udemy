<!-- Boton para llamar la notificaión -->
<div class="container page-header">
	<button id="bot1" class="btn btn-primary">Básica!</button>
	<button id="bot2" class="btn btn-primary">Sin Imagen!</button>
</div>

<script>

$(document).ready(function(){

	// Funciones de los botones
	$("#bot1").on('click', function() {
		
		$.smallBox({
			img: "./Leccion - 03/img/tarea2.jpg",
			titulo: "Cecilio Avila",
			subtitulo: "Medellin, Colombia"
		});

	});

	$("#bot2").on('click', function() {
		
		$.smallBox({
			titulo: "Karen Melissa",
			subtitulo: "5 segundos timeout.. esta..",
			fa: "fa-regular fa-envelope",
			color: "#ba007c",
			timeout: 5000
		});

	});

});

</script>
